<div class="container" *ngIf="cartPopup" >

  <div class="cart transition is-open">



    <div class="table" *ngIf="carts.length>0">

      <div class="layout-inline row th">
        <div class="col col-pro">Product</div>
        <div class="col col-price align-center ">
          Price
        </div>
        <div class="col col-qty align-center">QTY</div>
        <div class="col">Total</div>
      </div>

      <div class="layout-inline row" *ngFor="let cart of carts; let i = index">

        <div class="col col-pro layout-inline">

          <p>{{cart.name}}</p>
        </div>

        <div class="col col-price col-numeric align-center ">
          <p>{{cart.price}}</p>
        </div>

        <div class="col col-qty layout-inline">
          <a href="#" class="qty qty-minus" (click)="_removeToCart(cart,i)">-</a>
          <input type="numeric" [value]="cart.quantity" />
          <a href="#" class="qty qty-plus" (click)="_addToCart(cart,i)">+</a>
        </div>


        <div class="col col-total col-numeric">
          <p> ${{cart.subtotal}}</p>
        </div>
        <div class="col col-total col-numeric" (click)="_removeToCartValue(i)">
          <p> Remove</p>
        </div>
      </div>


      <div class="tf">

        <div class="row layout-inline">
          <div class="col">
            <p>Total</p>
          </div>
          <div class="col">
            <p>{{totalAmount}}</p>
          </div>
        </div>
      </div>
    </div>

    <div class="table" *ngIf="carts.length==0">

      <div class="layout-inline row th">
        <div class="col col-pro">Product</div>
        <div class="col col-price align-center ">
          Price
        </div>
        <div class="col col-qty align-center">QTY</div>
        <div class="col">Total</div>
      </div>

      <div class="layout-inline row" >

        <div class="col col-pro layout-inline">

          <p>Empty cart</p>
        </div>

     
      </div>


      <div class="tf">

        <div class="row layout-inline">
          <div class="col">
            <p>Total</p>
          </div>
          <div class="col">
            <p>{{totalAmount}}</p>
          </div>
        </div>
      </div>
    </div>

  </div>
